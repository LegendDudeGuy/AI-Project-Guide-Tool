<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Login or Signup</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show" role="alert">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login_signup') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{ password }}" required>
                    </div>
                    <button type="submit" name="action" value="Login" class="btn btn-primary">Login</button>
                    {% if show_signup %}
                        <button type="submit" name="action" value="Signup" class="btn btn-secondary">Create Account</button>
                    {% endif %}
                </form>                
            </div>
        </div>
    </div>
</body>
</html>
